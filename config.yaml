baseurl: "/"
languageCode: "en-us"
title: "codezord"
theme: "hugo-xmag"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]
preserveTaxonomyNames: true
footnotereturnlinkcontents: "â†©"
hasCJKLanguage: true
enableEmoji: true
paginate: 6

permalinks:
  post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: About
      url: /about/
      weight: 2
    - name: Categories
      url: /categories/
      weight: 3
    - name: Tags
      url: /tags/
      weight: 4
    - name: Subscribe
      url: /index.xml

params:
  description: "A website built through Hugo and blogdown."
  footer: "Copyright &copy; [CodeZord](http://codezord.com) 2021 All Rights Reserved"
  github_edit: ""
  summary_length: 300
  text:
    back: "&larr; Back to Home"
    edit: "Edit this page &rarr;"
    truncated: "&hellip;"

deployment:
  order: [".jpg$", ".gif$"]
  targets:
    - name: prod
      URL: s3://blog.codezord.com?region=us-west-2
  matchers:
    - pattern: "^.+\\.(js|css|svg|ttf)$"
      cacheControl: max-age=3600, no-transform, public
      gzip: true
    - pattern: "^.+\\.(png|jpg)$"
      cacheControl: max-age=3600, no-transform, public
      gzip: false
    - pattern: "^.+\\.(html|xml|json)$"
      gzip: true

markup:
  goldmark:
    renderer:
      unsafe: true
